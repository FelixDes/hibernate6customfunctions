spring:
  datasource:
    url: jdbc:postgresql://localhost:5555/postgres
    username: postgres
    password: postgres

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        jdbc.lob.non_contextual_creation: true
    #        dialect: org.hibernate.dialect.PostgreSQLDialect
        dialect: com.test.hibernate6customfunctions.dialect.BetterPGDialect
        format_sql: true
    generate-ddl: true

logging:
  level:
    org:
      hibernate:
        orm:
          query:
            sqm:
              ast:  debug